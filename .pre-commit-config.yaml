repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
    -   id: double-quote-string-fixer
    -   id: end-of-file-fixer
    -   id: fix-encoding-pragma
    -   id: mixed-line-ending
    -   id: trailing-whitespace

-   repo: https://github.com/PyCQA/prospector
    rev: 1.2.0
    hooks:
    -   id: prospector
        language: system
        exclude: &exclude_files >
            (?x)^(
                utils/fastentrypoints.py
            )$

-   repo: https://github.com/PyCQA/pydocstyle
    rev: 5.0.2
    hooks:
    -   id: pydocstyle
        exclude: >
            (?x)^(
                utils/fastentrypoints.py|
                aiida_quantumespresso_hp/workflows/hubbard.py|
            )$
        args: ['--ignore=D104,D203,D213']

-   repo: local
    hooks:
    -   id: yapf
        name: yapf
        entry: yapf
        language: system
        types: [python]
        args: ['-i']
        exclude: *exclude_files

    -   id: version-number
        name: Check consistency in version number
        entry: python ./.ci/validate_version_number.py
        args: ['version']
        language: system
        pass_filenames: false
        files: >-
            (?x)^(
                setup.json|
                aiida_quantumespresso_hp/__init__.py|
                ./.ci/validate_version_number.py|
            )$
